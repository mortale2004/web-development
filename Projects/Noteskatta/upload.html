    <div class="main-img">
      <h2>Upload Here</h2>
      <p>You Can Share Your Notes Just By Filling The Form...</p>

    <main>
      <div class="container-1">
        <div class="main-box">
          <form action="/action_page.php">
            <label for="name"><i class="fa fa-user"> </i> Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required inputmode="kana-name" />
            <label for="mno"><i class="fa fa-phone"> </i> Mobile No</label>
            <input type="number" maxlength="10" min="10"  id="mno" name="mno" placeholder="Mobile No.."  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required >
            <label for="email"><i class="fa fa-sandesh"> </i> Email Id</label>
            <input type="email" id="email" name="email" placeholder="Your emailid.." required inputmode="email" />
            <label for="msg"><i class="fa fa-sandesh"> </i> Content Inside The Notes:</label>
            <textarea id="msg" name="msg" placeholder="Write something.." style="height: 170px"></textarea><br /><br />
            <input type="file" id="actual-btn" hidden />
            <label for="actual-btn" id="file-label"><i class="fa fa-file"></i> Choose File</label><span id="choose"></span><br /><br /><br />
            <button class="glow"><i class="fa fa-cloud"></i> Upload</button>
          </form>
        </div>
      </div>
    </main>
