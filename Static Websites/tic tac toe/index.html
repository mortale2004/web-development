<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="score"></div>
        <h1>Tic Tac Toe</h1>
        <div class="pad">
            <div id="box1"class="boxes left top"></div>
            <div id="box2"class="boxes top"></div>
            <div id="box3"class="boxes top right"></div>
            <div id="box4"class="boxes left"></div>
            <div id="box5"class="boxes"></div>
            <div id="box6"class="boxes right"></div>
            <div id="box7"class="boxes left bottom"></div>
            <div id="box8"class="boxes bottom"></div>
            <div id="box9"class="boxes bottom right"></div>
        </div>
        <div class="text">
        <div id="turn"></div>
        <form action="">
            <input type="submit" value="Reset" id="reset">
        </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
